
<div class='clearfix'>
  
  <h3 class='pull-left'>
    <a href="#/projects/<%= project.id %>"><%= project.title %></a>
  </h3>
  
  <a href="#/projects/<%= project.id %>" class='btn btn-info pull-right load-project-button'>Load Project</a>
  
  <div class='dropdown options-dropdown pull-right'>
    <a href='#' class='btn options-button dropdown-toggle' data-toggle='dropdown'>
      <i class='icon-wrench'></i>
    </a>
    
    <ul class='dropdown-menu options-menu' role="menu">
      <li><a href='#' class='edit-title-link' tabindex="-1">Rename this project</a></li>
      <li class="divider"></li>
      <li><a href='#' tabindex="-1" class='delete-project-link'>Delete this project</a></li>
    </ul>
  </div>
  
</div>
  
<div class='clearfix'>
  
  <% for (var i = 0; sections[i]; i++) { %>
  <div class='data-section'>
    <div class='clearfix'>
      <h6><%= sections[i].label %></h6>
      <div class='percent'><%= sections[i].note %></div>
    </div>
    <div class='progress progress-striped'>
      <div class='bar' style="width: <%= sections[i].percent %>%;"></div>
    </div>
  </div>
  <% } %>
  
</div>
