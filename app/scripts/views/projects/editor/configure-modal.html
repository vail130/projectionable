
<div id="configure-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3>Configure Project</h3>
  </div>
  <div class="modal-body">
    <div class='modal-row'>
      <label>Project Title</label>
      <div class='modal-input-wrapper'>
        <input type='text' class='project-title-input' value="<%= project.title %>" />
      </div>
    </div>
    <div class='modal-row'>
      <label>Hourly Rate</label>
      <div class="input-prepend input-append modal-input-wrapper">
        <span class="add-on">$</span>
        <input type="text" class="project-rate-input" value="<%= project.rate %>" />
        <span class="add-on">.00</span>
      </div>
    </div>
    <div class='modal-row'>
      <label>Budget</label>
      <div class="input-prepend input-append modal-input-wrapper">
        <span class="add-on">$</span>
        <input type="text" class="project-rate-input" value="<%= project.budget %>" />
        <span class="add-on">.00</span>
      </div>
    </div>
    <div class='modal-row'>
      <label>Deadline</label>
      <div class='input-append modal-input-wrapper'>
        <input type='text' class='project-deadline-input' />
        <span class="add-on">
          <i class='icon-calendar'></i>
        </span>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
    <button class="btn btn-primary configure-save-button">Save changes</button>
  </div>
</div>
