{% extends 'base.html' %}

{% block style %}
{% endblock %}

{% block app %}
<div id='projectionable'>
  {% include 'header.html' %}
  
  <div id='content' class='clearfix'>
    
    <div class='proj-form-wrapper clearfix signin-form'>
      <div class="proj-form">
        <div class='proj-form-head'>
          <h2>Sign In</h2>
        </div>
        <div class='proj-form-body'>
          <div class="alert"><strong></strong><span></span></div>
          <input type="text" id='email' placeholder="Email address" />
          <input type="password" id='password' placeholder="Password" />
          <div class="button-row clearfix">
            <a href='#' class='btn disabled forgot-password-button'>Forgot Password</a>
            <a href='#' class="btn btn-primary signin-button" data-loading-text="Loading..." autocomplete='off'>Sign In</a>
          </div>
        </div>
      </div>
    </div>
    
  </div>
  
  {% include 'footer.html' %}
</div>
{% endblock %}

{% block js %}
    <script type='text/javascript' src='{{ static_url }}js/signin.js'></script>
{% endblock %}
